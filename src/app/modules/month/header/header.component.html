<ng-template #defaultTemplate>
  <div class="container-fluid">
    <div class="row no-gutters  ">
      <div class="col-2 border"></div>
      <div class="col-10">
        <div class="row flex-row flex-nowrap ml-0 mr-0" >
            <div class="border cell text-center" *ngFor="let day of days;">{{day}}</div>
        </div>

      </div>
    </div>
  </div>
</ng-template>
<ng-template [ngTemplateOutlet]="customTemplate || defaultTemplate">
</ng-template>
